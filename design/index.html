<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="title">
        <h4>The Minimalist</h4>
      </div>
    </div>
    <div class="body">
      <div class="container">
        <div class="card">
          <div class="card-content">
            <div class="top-bar">
              <span> $1200.95 </span>
            </div>
            <div class="img">
              <img
                src="https://www.bell.ca/Styles/wireless/all_languages/all_regions/catalog_images/large/iPhoneX_spgry-en_lrg.png"
              />
            </div>
          </div>
          <div class="card-description">
            <div class="title">IPHONE X</div>
            <div class="cart">
              <span class="lnr lnr-cart">
                <img src="cart.svg" />
              </span>
            </div>
          </div>
          <div class="card-footer">
            <div class="span">Sold Out</div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="top-bar">
              <span> $5.95 </span>
            </div>
            <div class="img">
              <img
                src="https://i.pinimg.com/736x/05/58/c7/0558c796ee706b5cb289ffb68e3b509c--is-the-best-to-the.jpg"
              />
            </div>
          </div>
          <div class="card-description">
            <div class="title">Black Shoes</div>
            <div class="cart">
              <span class="lnr lnr-cart">
                <img src="cart.svg" />
              </span>
            </div>
          </div>
          <div class="card-footer">
            <div class="span">SHOES</div>
            <div class="span">FORMAL</div>
            <div class="span">LEATHER</div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="top-bar">
              <span> $44.55 </span>
            </div>
            <div class="img">
              <img
                src="https://www.grootgadgets.com/wp-content/uploads/2017/03/Canon-70-200mm-Lens-mug-White-replica-groot-gadgets-1-400x400.jpg"
              />
            </div>
          </div>
          <div class="card-description">
            <div class="title">Camera Lens</div>
            <div class="cart">
              <span class="lnr lnr-cart">
                <img src="cart.svg" />
              </span>
            </div>
          </div>
          <div class="card-footer">
            <div class="span">CAMERA</div>
            <div class="span">GADGET</div>
            <div class="span">LENS</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
